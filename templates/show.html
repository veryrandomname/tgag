{% extends "base.html" %}

{% block content %}

    <img src="{{ url }}">

    {% if logged_in() %}

        <div class="small_like" onclick="rate({{ itemID }} , 2)" title="Like"  }}">
            like
        </div>
        <div class="small_dislike" onclick="rate({{ itemID }} , 1)" title="Dislike" }}">
            dislike
        </div>

    {% endif %}

{% endblock %}
