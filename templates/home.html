{% extends "base.html" %}




{% block content %}

    {% if memeurl %}
        <img src="{{ memeurl }}">

        {% if logged_in() %}

            <div class="small_like" onclick="rate({{ memeID }} , 2)" title="Like"  }}">
                like
            </div>
            <div class="small_dislike" onclick="rate({{ memeID }} , 1)" title="Dislike" }}">
                dislike
            </div>

        {% endif %}

    {% else %}
        You have seen all the memes we have!
    {% endif %}


{% endblock %}
