{% extends "base.html" %}

{% block content %}

    {% for meme in uploads %}

        {% if meme["type"] == "image" %}
            <img class="meme" src="{{ meme["url"] }}">
        {% elif meme["type"] == "video" %}
            <img class="meme" src="{{ meme["thumbnail_url"] }}">
        {% endif %}
        Rating: {{ meme["rating"] }}
    {% endfor %}


{% endblock %}
